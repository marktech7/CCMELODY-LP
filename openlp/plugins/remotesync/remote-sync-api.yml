  /custom-list/changes/{sinceDateTime}:
    get:
      tags:
        - song
      summary: Get list of custom slides changed since given timestamp
      description: ''
      operationId: getCustomSlideListChangesSince
      parameters:
        - name: sinceDateTime
          in: path
          description: The timestamp to look for changes after
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemList'
            application/xml:
              schema:
                $ref: '#/components/schemas/ItemList'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
  /custom/{uuid}:
    get:
      tags:
        - custom
      summary: Get custom slide by uuid
      description: fwef
      operationId: getCustomslide
      parameters:
