openapi: 3.1.0
info:
  title: OpenLP Remote Sync Api - OpenAPI 3.1
  description: |-
    This is the description for the OpenLP remote sync API.

    Some useful links:
    - [The OpenLP remotesync MR](https://gitlab.com/openlp/openlp/-/merge_requests/9)
  contact:
    email: dev@openlp.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.9.1
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: http://localhost:8888/api/v1
tags:
  - name: song
    description: Operations about songs
  - name: custom
    description: Operations about custom slides
paths:
  /song-list:
    get:
      tags:
        - song
      summary: Get list of songs
      description: ''
      operationId: getSongList
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemList'
            application/xml:
              schema:
                $ref: '#/components/schemas/ItemList'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
  /song-list/changes/{sinceDateTime}:
    get:
      tags:
        - song
      summary: Get list of songs changed since given timestamp
      description: ''
      operationId: getSongListChangesSince
      parameters:
        - name: sinceDateTime
          in: path
          description: The timestamp to look for changes after
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemList'
            application/xml:
              schema:
                $ref: '#/components/schemas/ItemList'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
  /song/{uuid}:
    get:
      tags:
        - song
      summary: Get song by uuid
      description: Get song by uuid
      operationId: getSong
      parameters:
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
    put:
      tags:
        - song
      summary: Update or create song
      description: This can only be done by the logged in user.
      operationId: updateSong
      parameters:
        - name: uuid
          in: path
          description: uuid of song that need to be deleted
          required: true
          schema:
            type: string
      requestBody:
        description: Update an existent song in the db
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/xml:
            schema:
              $ref: '#/components/schemas/TextItem'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TextItem'
      responses:
        '200':
          description: successful operation
        '409':
          description: A conflict occured. The version requested to be saved is not the newest.
      security:
        - openlp_auth:
            - write:song
            - read:song
    delete:
      tags:
        - song
      summary: Delete song
      description: This can only be done by the logged in user.
      operationId: deleteSong
      parameters:
        - name: uuid
          in: path
          description: The uuid of the song to delete
          required: true
          schema:
            type: string
      responses:
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
  /song/{uuid}/{version}:
    get:
      tags:
        - song
      summary: Get song by uuid and version
      description: Get song by uuid and version
      operationId: getSongVersion
      parameters:
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
        - name: version
          in: path
          description: The version of the song that needs to be fetched.
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
  /song-history/{uuid}:
    get:
      tags:
        - song
      summary: Get history of song by uuid
      description: fwef
      operationId: getSongHistory
      parameters:
        - name: uuid
          in: path
          description: The uuid of the song that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TextItem'
            application/xml:
              schema:
                $ref: '#/components/schemas/TextItem'
        '400':
          description: Invalid uuid supplied
        '404':
          description: Song not found
      security:
        - openlp_auth:
            - write:song
            - read:song
