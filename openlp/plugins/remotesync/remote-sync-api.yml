components:
  schemas:
    TextItem:
      type: object
      properties:
        uuid:
          type: string
          examples: ['43f74822-c620-40c7-8723-0136878bab23']
        version:
          type: integer
          format: int32
          examples: [2]
        user:
          type: string
          examples: ['user1', '354364']
        timestamp:
          type: string
          format: date-time
        title:
          type: string
          examples: ['Text item title']
        itemxml:
          type: string
          description: Text item xml
          examples: ['<xml>dsf</xml>']
      xml:
        name: textitem
    ItemList:
      type: object
      properties:
        list:
          type: array
          items:
            $ref: '#/components/schemas/ItemInfo'
    ItemInfo:
      type: object
      properties:
        uuid:
          type: string
          examples: ['43f74822-c620-40c7-8723-0136878bab23']
        version:
          type: integer
          format: int32
          examples: [2]
        user:
          type: string
          examples: ['user1', '354364']
        timestamp:
          type: string
          format: date-time
        title:
          type: string
          examples: ['Text item title']
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
      xml:
        name: '##default'
  requestBodies:
    Song:
      description: Song object that needs to be added to the db
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TextItem'
        application/xml:
          schema:
            $ref: '#/components/schemas/TextItem'
  securitySchemes:
    openlp_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://localhost:8888/oauth/authorize
          scopes:
            write:songs: modify songs in your account
            read:songs: read your songs
            write:customs: modify custom slides in your account
            read:customs: read your custom slides
    api_key:
      type: apiKey
      name: api_key
      in: header
